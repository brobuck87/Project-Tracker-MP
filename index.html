<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- //Bootstrap// -->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
    />

    <!-- //jQueryUI// -->
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- //Stylesheet// -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- //Google Fonts// -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Project Tracker</title>

</head>
<body class="bg-dark text-white">
    <div class="row">
        <div class="text-white text-center display-1 py-5 main-text container-fluid">
            Your Project Tracker
        </div>
        <div class="text-center col-12 main-timer">
            <p id="timerEl"></p>
        </div>
        <div class="card text-center bg-secondary border rounded col-3 align-items-center justify-content-center mx-auto my-4">
            <div class="card-body">
              <h5 class="card-title">How to use this project tracker</h5>
              <p class="card-text">This tool is designed to help you track your project. Click on the button below to open the form to fill out more about your project. </p>
              <a class="btn btn-danger open-form">Open Form</a>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
</body>

<!-- //jQuery// -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- //jQuery UI <script> tag// -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- //Moment// -->
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
<!-- //Local Javascript// -->
<script src="./assets/js/script.js"></script>
</html>
